{% extends 'layouts/base.html' %}

{% load i18n %}
{% load static %}

{% block content %}
  <main>
    {% include 'includes/pre-loader.html' %}

    <!-- Profile Section -->
    <section class="section section-md pt-7 pt-lg-8 pb-3 pb-lg-5 bg-primary">
      <div class="container">
        
        <!-- Profile Form -->
        <form action="{% url 'profile' %}" method="POST" enctype="multipart/form-data" class="mx-auto">
          {% csrf_token %}
          <div class="row">
            <div class="col-12">
              <div class="card card-body bg-white border-light shadow-sm mb-4">
                <h2 class="h5 mb-4">Credenciales de Acceso</h2>
                <div class="row">
                  <div class="col-md-6 mb-3">
                    <div class="form-group">
                      <label for="username">Cédula de Identidad</label>
                      <input name="username" class="form-control" id="username" type="username" value="{{ profile.username }}" readonly />
                    </div>
                  </div>
                  <div class="col-md-6 mb-3">
                    <div class="form-group">
                      <label for="email">Email</label>
                      <input name="email" class="form-control" id="email" type="email" value="{{ profile.email }}" readonly />
                    </div>
                  </div>
                  <span class="text-center">¡No se altera! (Aún...)</span>
                </div>
                <hr class="my-4" />
                <h2 class="h5 mb-4">Información Personal</h2>
                <div class="row">
                  <div class="col-md-6 mb-3">
                    <div>
                      <label for="first_name">Nombres</label>
                      <input name="first_name" class="form-control" id="first_name" type="text" placeholder="Ingresa tus nombres" value="{{ profile.first_name }}" required />
                    </div>
                  </div>
                  <div class="col-md-6 mb-3">
                    <div>
                      <label for="last_name">Apellidos</label>
                      <input name="last_name" class="form-control" id="last_name" type="text" placeholder="También tus apellidos" value="{{ profile.last_name }}" required />
                    </div>
                  </div>
                </div>
                <div class="row">
                  <div class="col-md-6 mb-3">
                    <div class="form-group">
                      <label for="date_joined">Fecha de Registro</label>
                      <input name="date_joined" class="form-control" id="date_joined" value="{{ profile.date_joined }}" readonly />
                    </div>
                  </div>
                </div>
                <div class="row">
                  <div class="col">
                    <div class="mt-3 text-center">
                      <button type="submit" class="btn btn-primary">Guardar Cambios</button>
                    </div>
                  </div>
                  <div class="col">
                    <div class="mt-3 text-center">
                      <a href="{% url 'password_change' %}" class="btn btn-primary">Cambiar Contraseña</a>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </form>
      </div>
    </section>
  </main>
{% endblock %}
